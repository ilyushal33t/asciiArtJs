<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <canvas id="canvas1"></canvas>
        <div class="controls">            
            <input name="inputurl" id="inputurl" placeholder="Enter you img by URL" type="url"/>
            <button id="submUrl">></button>
            <label for="resolution" id="resolutionLabel"></label>
            <input type="range" id="resolution" name="resolution" min="1" max="20" value="5" />
            <label for="bright" id="brightLabel"></label>
            <input type="range" id="brightInput" name="bright" min="0" max="100" value="20" />
            <button type="button" id="based64copy">Copy Base64</button>
            <button id="gen">Generate Txt</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/imgToBase64.js"></script>
    <script src="/js/img.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
